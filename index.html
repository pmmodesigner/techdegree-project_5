<!doctype html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="js/lightbox/css/lightbox.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Taviraj:400,400i,900,900i&display=swap" rel="stylesheet">
    <title>landscapes of travel: lightbox</title>

  </head>

  <body>

    <header class="section-intro">

      <h1>landscapes of travel</h1>
      <p>a collection of photos that encapsulate the ethereal human connection to our environment.</p>

    </header>

    <main class="section-main">

      <input type="text" id="search" name="search" placeholder="Search images&hellip;" class="search-box">

      <div class="photo-grid">

          <a class="photo-thumbnail" href="images/photos/01.jpg"  data-lightbox="landscapes" data-title="i love hay bales. took this snap on a drive through the countryside past some straw fields." data-alt="hay bales">
            <img src="images/thumbnails/01.jpg" alt="hay bales">
          </a>

          <a class="photo-thumbnail" href="images/photos/02.jpg" data-lightbox="landscapes" data-title="the lake was so calm today. we had a great view of the snow on the mountains from here." data-alt="lake">
            <img src="images/thumbnails/02.jpg" alt="lake">
          </a>

          <a class="photo-thumbnail" href="images/photos/03.jpg" data-lightbox="landscapes" data-title="i hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="canyon">
            <img src="images/thumbnails/03.jpg" alt="canyon">
          </a>

          <a class="photo-thumbnail" href="images/photos/04.jpg" data-lightbox="landscapes" data-title="it was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="iceberg">
            <img src="images/thumbnails/04.jpg" alt="iceberg">
          </a>

          <a class="photo-thumbnail" href="images/photos/05.jpg" data-lightbox="landscapes" data-title="the red cliffs were beautiful. it was really hot in the desert but we did a lot of walking through the canyons." data-alt="desert">
            <img src="images/thumbnails/05.jpg" alt="desert">
          </a>

          <a class="photo-thumbnail" href="images/photos/06.jpg" data-lightbox="landscapes" data-title="fall is coming, i love when the leaves on the trees start to change color." data-alt="fall">
            <img src="images/thumbnails/06.jpg" alt="fall">
          </a>

          <a class="photo-thumbnail" href="images/photos/07.jpg" data-lightbox="landscapes" data-title="i drove past this plantation yesterday, everything is so green!" data-alt="plantation">
            <img src="images/thumbnails/07.jpg" alt="plantation">
          </a>

          <a class="photo-thumbnail" href="images/photos/08.jpg" data-lightbox="landscapes" data-title="my summer vacation to the oregon coast. i love the sandy dunes!" data-alt="dunes">
            <img src="images/thumbnails/08.jpg" alt="dunes">
          </a>

          <a class="photo-thumbnail" href="images/photos/09.jpg" data-lightbox="landscapes" data-title="we enjoyed a quiet stroll down this countryside lane. " data-alt="countryside lane">
            <img src="images/thumbnails/09.jpg" alt="countryside lane">
          </a>

          <a class="photo-thumbnail" href="images/photos/10.jpg" data-lightbox="landscapes" data-title="sunset at the coast! the sky turned a lovely shade of orange." data-alt="sunset">
            <img src="images/thumbnails/10.jpg" alt="sunset">
          </a>

          <a class="photo-thumbnail" href="images/photos/11.jpg" data-lightbox="landscapes" data-title="i did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="cave">
            <img src="images/thumbnails/11.jpg" alt="cave">
          </a>

          <a class="photo-thumbnail" href="images/photos/12.jpg" data-lightbox="landscapes" data-title="i walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="bluebells">
            <img src="images/thumbnails/12.jpg" alt="bluebells">
          </a>

      </div>

    </main>

    <script src="js/lightbox/js/lightbox-plus-jquery.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>

</html>
